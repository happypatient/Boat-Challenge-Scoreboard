<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚õµ Boat Design Challenge Scoreboard</title>
    <style>
        :root {
  /* Primitive Color Tokens */
  --color-white: rgba(255, 255, 255, 1);
  --color-black: rgba(0, 0, 0, 1);
  --color-cream-50: rgba(252, 252, 249, 1);
  --color-cream-100: rgba(255, 255, 253, 1);
  --color-gray-200: rgba(245, 245, 245, 1);
  --color-gray-300: rgba(167, 169, 169, 1);
  --color-gray-400: rgba(119, 124, 124, 1);
  --color-slate-500: rgba(98, 108, 113, 1);
  --color-brown-600: rgba(94, 82, 64, 1);
  --color-charcoal-700: rgba(31, 33, 33, 1);
  --color-charcoal-800: rgba(38, 40, 40, 1);
  --color-slate-900: rgba(19, 52, 59, 1);
  --color-teal-300: rgba(50, 184, 198, 1);
  --color-teal-400: rgba(45, 166, 178, 1);
  --color-teal-500: rgba(33, 128, 141, 1);
  --color-teal-600: rgba(29, 116, 128, 1);
  --color-teal-700: rgba(26, 104, 115, 1);
  --color-teal-800: rgba(41, 150, 161, 1);
  --color-red-400: rgba(255, 84, 89, 1);
  --color-red-500: rgba(192, 21, 47, 1);
  --color-orange-400: rgba(230, 129, 97, 1);
  --color-orange-500: rgba(168, 75, 47, 1);

  /* RGB versions for opacity control */
  --color-brown-600-rgb: 94, 82, 64;
  --color-teal-500-rgb: 33, 128, 141;
  --color-slate-900-rgb: 19, 52, 59;
  --color-slate-500-rgb: 98, 108, 113;
  --color-red-500-rgb: 192, 21, 47;
  --color-red-400-rgb: 255, 84, 89;
  --color-orange-500-rgb: 168, 75, 47;
  --color-orange-400-rgb: 230, 129, 97;

  /* Background color tokens (Light Mode) */
  --color-bg-1: rgba(59, 130, 246, 0.08);
  --color-bg-2: rgba(245, 158, 11, 0.08);
  --color-bg-3: rgba(34, 197, 94, 0.08);
  --color-bg-4: rgba(239, 68, 68, 0.08);
  --color-bg-5: rgba(147, 51, 234, 0.08);
  --color-bg-6: rgba(249, 115, 22, 0.08);
  --color-bg-7: rgba(236, 72, 153, 0.08);
  --color-bg-8: rgba(6, 182, 212, 0.08);

  /* Semantic Color Tokens (Light Mode) */
  --color-background: var(--color-cream-50);
  --color-surface: var(--color-cream-100);
  --color-text: var(--color-slate-900);
  --color-text-secondary: var(--color-slate-500);
  --color-primary: var(--color-teal-500);
  --color-primary-hover: var(--color-teal-600);
  --color-primary-active: var(--color-teal-700);
  --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
  --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
  --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
  --color-border: rgba(var(--color-brown-600-rgb), 0.2);
  --color-btn-primary-text: var(--color-cream-50);
  --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
  --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
  --color-error: var(--color-red-500);
  --color-success: var(--color-teal-500);
  --color-warning: var(--color-orange-500);
  --color-info: var(--color-slate-500);
  --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
  --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

  /* Common style patterns */
  --focus-ring: 0 0 0 3px var(--color-focus-ring);
  --focus-outline: 2px solid var(--color-primary);
  --status-bg-opacity: 0.15;
  --status-border-opacity: 0.25;

  /* Typography */
  --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system,
    BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  --font-family-mono: "Berkeley Mono", ui-monospace, SFMono-Regular, Menlo,
    Monaco, Consolas, monospace;
  --font-size-xs: 11px;
  --font-size-sm: 12px;
  --font-size-base: 14px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 18px;
  --font-size-2xl: 20px;
  --font-size-3xl: 24px;
  --font-size-4xl: 30px;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 550;
  --font-weight-bold: 600;
  --line-height-tight: 1.2;
  --line-height-normal: 1.5;
  --letter-spacing-tight: -0.01em;

  /* Spacing */
  --space-0: 0;
  --space-1: 1px;
  --space-2: 2px;
  --space-4: 4px;
  --space-6: 6px;
  --space-8: 8px;
  --space-10: 10px;
  --space-12: 12px;
  --space-16: 16px;
  --space-20: 20px;
  --space-24: 24px;
  --space-32: 32px;

  /* Border Radius */
  --radius-sm: 6px;
  --radius-base: 8px;
  --radius-md: 10px;
  --radius-lg: 12px;
  --radius-full: 9999px;

  /* Shadows */
  --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04),
    0 2px 4px -1px rgba(0, 0, 0, 0.02);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04),
    0 4px 6px -2px rgba(0, 0, 0, 0.02);
  --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.15),
    inset 0 -1px 0 rgba(0, 0, 0, 0.03);

  /* Animation */
  --duration-fast: 150ms;
  --duration-normal: 250ms;
  --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);

  /* Custom colors for scoreboard */
  --color-pass: #10b981;
  --color-fail: #ef4444;
  --color-gold: #fbbf24;
  --color-silver: #9ca3af;
  --color-bronze: #f97316;
}

@media (prefers-color-scheme: dark) {
  :root {
    --color-gray-400-rgb: 119, 124, 124;
    --color-teal-300-rgb: 50, 184, 198;
    --color-gray-300-rgb: 167, 169, 169;
    --color-gray-200-rgb: 245, 245, 245;
    --color-bg-1: rgba(29, 78, 216, 0.15);
    --color-bg-2: rgba(180, 83, 9, 0.15);
    --color-bg-3: rgba(21, 128, 61, 0.15);
    --color-bg-4: rgba(185, 28, 28, 0.15);
    --color-bg-5: rgba(107, 33, 168, 0.15);
    --color-bg-6: rgba(194, 65, 12, 0.15);
    --color-bg-7: rgba(190, 24, 93, 0.15);
    --color-bg-8: rgba(8, 145, 178, 0.15);
    --color-background: var(--color-charcoal-700);
    --color-surface: var(--color-charcoal-800);
    --color-text: var(--color-gray-200);
    --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
    --color-primary: var(--color-teal-300);
    --color-primary-hover: var(--color-teal-400);
    --color-primary-active: var(--color-teal-800);
    --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
    --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
    --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
    --color-border: rgba(var(--color-gray-400-rgb), 0.3);
    --color-error: var(--color-red-400);
    --color-success: var(--color-teal-300);
    --color-warning: var(--color-orange-400);
    --color-info: var(--color-gray-300);
    --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
    --color-btn-primary-text: var(--color-slate-900);
    --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
    --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
    --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.1),
      inset 0 -1px 0 rgba(0, 0, 0, 0.15);
    --color-select-caret: rgba(var(--color-gray-200-rgb), 0.8);
  }
}

@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2')
    format('woff2');
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-family-base);
    background-color: var(--color-background);
    color: var(--color-text);
    line-height: var(--line-height-normal);
    padding: var(--space-16);
}

.container {
    max-width: 1400px;
    margin: 0 auto;
}

header {
    text-align: center;
    margin-bottom: var(--space-32);
    padding: var(--space-24);
    background: var(--color-bg-8);
    border-radius: var(--radius-lg);
    border: 1px solid var(--color-card-border);
}

header h1 {
    font-size: var(--font-size-4xl);
    font-weight: var(--font-weight-bold);
    color: var(--color-primary);
    margin-bottom: var(--space-8);
    letter-spacing: var(--letter-spacing-tight);
}

header p {
    font-size: var(--font-size-lg);
    color: var(--color-text-secondary);
    margin: 0;
}

.add-teams-section {
    background: var(--color-surface);
    padding: var(--space-24);
    border-radius: var(--radius-lg);
    margin-bottom: var(--space-32);
    border: 1px solid var(--color-card-border);
    box-shadow: var(--shadow-sm);
}

.add-teams-section h2 {
    font-size: var(--font-size-2xl);
    margin-bottom: var(--space-16);
    color: var(--color-text);
    font-weight: var(--font-weight-semibold);
}

.bulk-add {
    margin-bottom: var(--space-24);
}

.bulk-add label {
    display: block;
    font-weight: var(--font-weight-medium);
    margin-bottom: var(--space-8);
    color: var(--color-text);
    font-size: var(--font-size-base);
}

.bulk-add textarea {
    width: 100%;
    padding: var(--space-12);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-base);
    font-family: var(--font-family-base);
    font-size: var(--font-size-base);
    background: var(--color-background);
    color: var(--color-text);
    resize: vertical;
    min-height: 80px;
    transition: border-color var(--duration-fast) var(--ease-standard);
}

.bulk-add textarea:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: var(--focus-ring);
}

.single-add {
    display: flex;
    gap: var(--space-12);
    align-items: flex-end;
}

.single-add div {
    flex: 1;
}

.single-add label {
    display: block;
    font-weight: var(--font-weight-medium);
    margin-bottom: var(--space-8);
    color: var(--color-text);
    font-size: var(--font-size-base);
}

.single-add input {
    width: 100%;
    padding: var(--space-10) var(--space-12);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-base);
    font-size: var(--font-size-base);
    background: var(--color-background);
    color: var(--color-text);
    transition: border-color var(--duration-fast) var(--ease-standard);
}

.single-add input:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: var(--focus-ring);
}

button {
    padding: var(--space-10) var(--space-20);
    background: var(--color-primary);
    color: var(--color-btn-primary-text);
    border: none;
    border-radius: var(--radius-base);
    font-size: var(--font-size-base);
    font-weight: var(--font-weight-medium);
    cursor: pointer;
    transition: all var(--duration-fast) var(--ease-standard);
    font-family: var(--font-family-base);
}

button:hover {
    background: var(--color-primary-hover);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

button:active {
    background: var(--color-primary-active);
    transform: translateY(0);
}

button:focus-visible {
    outline: none;
    box-shadow: var(--focus-ring);
}

.scoreboard {
    background: var(--color-surface);
    padding: var(--space-24);
    border-radius: var(--radius-lg);
    border: 1px solid var(--color-card-border);
    box-shadow: var(--shadow-sm);
}

.scoreboard h2 {
    font-size: var(--font-size-2xl);
    margin-bottom: var(--space-20);
    color: var(--color-text);
    font-weight: var(--font-weight-semibold);
}

.empty-state {
    text-align: center;
    padding: var(--space-32);
    color: var(--color-text-secondary);
    font-size: var(--font-size-lg);
}

.teams-table {
    width: 100%;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: var(--font-size-base);
}

thead {
    background: var(--color-bg-1);
    position: sticky;
    top: 0;
    z-index: 10;
}

thead th {
    padding: var(--space-12) var(--space-8);
    text-align: center;
    font-weight: var(--font-weight-semibold);
    color: var(--color-text);
    border-bottom: 2px solid var(--color-border);
    white-space: nowrap;
}

thead th:first-child {
    text-align: center;
    width: 60px;
}

thead th:nth-child(2) {
    text-align: left;
}

tbody tr {
    border-bottom: 1px solid var(--color-card-border-inner);
    transition: background-color var(--duration-fast) var(--ease-standard);
    animation: slideIn var(--duration-normal) var(--ease-standard);
}

tbody tr:hover {
    background: var(--color-bg-1);
}

tbody tr.rank-1 {
    background: rgba(251, 191, 36, 0.1);
}

tbody tr.rank-1:hover {
    background: rgba(251, 191, 36, 0.15);
}

tbody td {
    padding: var(--space-12) var(--space-8);
    vertical-align: middle;
    text-align: center;
}

.rank-cell {
    text-align: center;
    font-weight: var(--font-weight-bold);
    font-size: var(--font-size-xl);
    color: var(--color-text);
}

.rank-cell.rank-1 {
    color: var(--color-gold);
    font-size: var(--font-size-2xl);
}

.rank-cell.rank-2 {
    color: var(--color-silver);
}

.rank-cell.rank-3 {
    color: var(--color-bronze);
}

.team-name-cell {
    font-weight: var(--font-weight-medium);
    min-width: 150px;
    text-align: left !important;
}

.team-name-display {
    cursor: pointer;
    padding: var(--space-6) var(--space-8);
    border-radius: var(--radius-sm);
    transition: background-color var(--duration-fast) var(--ease-standard);
    display: inline-block;
}

.team-name-display:hover {
    background: var(--color-secondary);
}

.team-name-edit {
    display: flex;
    gap: var(--space-6);
    align-items: center;
}

.team-name-edit input {
    padding: var(--space-6) var(--space-8);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-sm);
    font-size: var(--font-size-base);
    background: var(--color-background);
    color: var(--color-text);
    flex: 1;
}

.team-name-edit button {
    padding: var(--space-6) var(--space-10);
    font-size: var(--font-size-sm);
}

.team-name-edit .btn-cancel {
    background: var(--color-secondary);
    color: var(--color-text);
}

.team-name-edit .btn-cancel:hover {
    background: var(--color-secondary-hover);
}

.challenge-cell {
    text-align: center;
}

.toggle-btn {
    padding: var(--space-6) var(--space-16);
    border-radius: var(--radius-full);
    font-weight: var(--font-weight-medium);
    font-size: var(--font-size-sm);
    min-width: 90px;
    border: 2px solid transparent;
}

.toggle-btn.pending {
    background: #FFC107;
    color: #000;
}

.toggle-btn.pending:hover {
    background: #FFB300;
}

.toggle-btn.pass {
    background: var(--color-pass);
    color: white;
}

.toggle-btn.pass:hover {
    background: #059669;
}

.toggle-btn.fail {
    background: var(--color-fail);
    color: white;
}

.toggle-btn.fail:hover {
    background: #dc2626;
}

.weight-input {
    width: 100px;
    padding: var(--space-6) var(--space-8);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-sm);
    font-size: var(--font-size-base);
    text-align: center;
    background: var(--color-background);
    color: var(--color-text);
}

.weight-input:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: var(--focus-ring);
}

.score-cell {
    text-align: center;
    font-weight: var(--font-weight-bold);
    font-size: var(--font-size-lg);
    color: var(--color-primary);
}

.delete-btn {
    background: var(--color-error);
    padding: var(--space-8) var(--space-16);
    font-size: var(--font-size-sm);
    width: 100px;
    height: 40px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

.delete-btn:hover {
    background: #b91c1c;
}

.save-changes-btn {
    background: var(--color-success);
    padding: var(--space-8) var(--space-16);
    font-size: var(--font-size-sm);
    width: 100px;
    height: 40px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

.save-changes-btn:hover {
    background: #059669;
}

.save-changes-btn:disabled {
    background: var(--color-secondary);
    color: var(--color-text-secondary);
    cursor: not-allowed;
    opacity: 0.5;
}

/* Edit Mode Overlay System */
.edit-mode-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 100;
    animation: fadeIn var(--duration-normal) var(--ease-standard);
}

tbody tr.editing {
    position: relative;
    z-index: 101;
    background: var(--color-surface);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    border: 2px solid var(--color-primary);
}

tbody tr.editing:hover {
    background: var(--color-surface);
}

tbody tr.inactive {
    opacity: 0.35;
    pointer-events: none;
}

tbody tr.inactive:hover {
    background: transparent;
}

.actions-cell {
    white-space: nowrap;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.notification {
    position: fixed;
    top: var(--space-20);
    right: var(--space-20);
    background: var(--color-success);
    color: white;
    padding: var(--space-16) var(--space-24);
    border-radius: var(--radius-base);
    box-shadow: var(--shadow-lg);
    z-index: 1000;
    animation: slideInRight var(--duration-normal) var(--ease-standard);
}

.notification.error {
    background: var(--color-error);
}

.header-controls {
    display: flex;
    gap: var(--space-12);
    justify-content: center;
    align-items: center;
    margin-top: var(--space-16);
    flex-wrap: wrap;
}

.btn-toggle {
    background: var(--color-secondary);
    color: var(--color-text);
    display: flex;
    align-items: center;
    gap: var(--space-6);
}

.btn-toggle:hover {
    background: var(--color-secondary-hover);
}

.btn-export {
    background: var(--color-primary);
    color: var(--color-btn-primary-text);
}

.btn-export:hover {
    background: var(--color-primary-hover);
}

.btn-reset {
    background: var(--color-warning);
    color: white;
}

.btn-reset:hover {
    background: var(--color-orange-500);
    transform: translateY(-1px);
}

.btn-backup {
    background: var(--color-success);
    color: white;
}

.btn-backup:hover {
    background: #059669;
}

.btn-restore {
    background: var(--color-info);
    color: white;
}

.btn-restore:hover {
    background: var(--color-slate-900);
}

.add-teams-section {
    transition: all var(--duration-normal) var(--ease-standard);
    overflow: hidden;
}

.add-teams-section.hidden {
    max-height: 0;
    padding-top: 0;
    padding-bottom: 0;
    margin-bottom: 0;
    opacity: 0;
    border: none;
}

.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    animation: fadeIn var(--duration-fast) var(--ease-standard);
}

.modal {
    background: var(--color-surface);
    padding: var(--space-32);
    border-radius: var(--radius-lg);
    border: 1px solid var(--color-card-border);
    box-shadow: var(--shadow-lg);
    max-width: 500px;
    width: 90%;
    animation: scaleIn var(--duration-normal) var(--ease-standard);
}

.modal h3 {
    font-size: var(--font-size-2xl);
    margin-bottom: var(--space-16);
    color: var(--color-text);
}

.modal p {
    font-size: var(--font-size-base);
    color: var(--color-text-secondary);
    margin-bottom: var(--space-24);
}

.modal-buttons {
    display: flex;
    gap: var(--space-12);
    justify-content: flex-end;
}

.modal-buttons button {
    min-width: 100px;
}

.btn-cancel-modal {
    background: var(--color-secondary);
    color: var(--color-text);
}

.btn-cancel-modal:hover {
    background: var(--color-secondary-hover);
}

.btn-confirm {
    background: var(--color-error);
    color: white;
}

.btn-confirm:hover {
    background: #b91c1c;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes scaleIn {

<body>
    <div class="container">

                </button>

or one team per line..."></textarea>

        <div class="scoreboard">

                </div>
            </div>
        </div>
    </div>

    <script>
        // Storage implementation
        const STORAGE_KEY = 'boatChallenge_teams';
        
        let teams = [];
        let nextId = 1;
        let editingTeamId = null;
        let addSectionVisible = true;
        let currentEditingTeamId = null; // Track which team is currently being edited
        let currentDisplayOrder = []; // Track current sorted display order

        // Initialize app - load from storage
        function initApp() {
            loadFromStorage();
            renderLeaderboard();
            updateAddSectionVisibility();
            updateBackupButtonVisibility();
        }

        // Storage using in-memory only (localStorage blocked in sandboxed environment)
        const storage = {
            save: function(key, data) {
                window.boatChallengeData = data;
                console.log('‚úÖ Data saved to memory:', data.teams?.length || 0, 'teams');
            },
            load: function(key) {
                if (window.boatChallengeData) {
                    console.log('‚úÖ Loaded from memory:', window.boatChallengeData.teams?.length || 0, 'teams');
                    return window.boatChallengeData;
                }
                return null;
            }
        };

        // Save to storage with error handling
        function saveToStorage() {
            const data = {
                teams: teams,
                nextId: nextId,
                addSectionVisible: addSectionVisible
            };
            storage.save(STORAGE_KEY, data);
            updateBackupButtonVisibility();
        }

        // Load from storage with error handling
        function loadFromStorage() {
            const data = storage.load(STORAGE_KEY);
            
            if (data) {
                teams = data.teams || [];
                // Convert old boolean format to new three-state format
                teams = teams.map(team => ({
                    ...team,
                    load: typeof team.load === 'boolean' ? (team.load ? 'pass' : 'pending') : (team.load || 'pending'),
                    waveResistance: typeof team.waveResistance === 'boolean' ? (team.waveResistance ? 'pass' : 'pending') : (team.waveResistance || 'pending'),
                    windResistance: typeof team.windResistance === 'boolean' ? (team.windResistance ? 'pass' : 'pending') : (team.windResistance || 'pending')
                }));
                nextId = data.nextId || 1;
                addSectionVisible = data.addSectionVisible !== undefined ? data.addSectionVisible : true;
            }
        }

        // Toggle Add Team section visibility
        function toggleAddSection() {
            addSectionVisible = !addSectionVisible;
            updateAddSectionVisibility();
            saveToStorage();
        }

        function updateAddSectionVisibility() {
            const section = document.getElementById('addTeamsSection');
            const icon = document.getElementById('toggleIcon');
            const text = document.getElementById('toggleText');
            
            if (addSectionVisible) {
                section.classList.remove('hidden');
                icon.textContent = '‚ñº';
                text.textContent = 'Hide Add Team';
            } else {
                section.classList.add('hidden');
                icon.textContent = '‚ñ∂';
                text.textContent = 'Show Add Team';
            }
        }

        // Update backup button visibility based on whether data exists
        function updateBackupButtonVisibility() {
            const saveBackupBtn = document.getElementById('saveBackupBtn');
            if (saveBackupBtn) {
                saveBackupBtn.style.display = teams.length > 0 ? 'inline-flex' : 'none';
            }
        }

        // Save backup - download JSON file with current data
        function saveBackup() {
            console.log('saveBackup() called');
            
            if (teams.length === 0) {
                showNotification('No teams to backup', true);
                return;
            }

            const now = new Date();
            const timestamp = now.toISOString();
            
            const backupData = {
                teams: teams,
                timestamp: timestamp
            };

            const jsonString = JSON.stringify(backupData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const dateStr = now.getFullYear() + '-' + 
                          String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                          String(now.getDate()).padStart(2, '0');
            const timeStr = String(now.getHours()).padStart(2, '0') + '-' + 
                          String(now.getMinutes()).padStart(2, '0');
            const filename = `boat_challenge_backup_${dateStr}_${timeStr}.json`;
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            console.log('Backup download triggered:', filename);
            showNotification('üíæ Backup saved!');
        }

        // Trigger file input for restore
        function triggerRestoreFile() {
            document.getElementById('restoreFileInput').click();
        }

        // Restore from backup file
        function restoreFromBackup(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    
                    // Validate backup format
                    if (!backupData.teams || !Array.isArray(backupData.teams)) {
                        showNotification('Invalid backup file. Please select a valid boat challenge backup.', true);
                        event.target.value = ''; // Reset file input
                        return;
                    }

                    // Validate team structure
                    const isValid = backupData.teams.every(team => 
                        team.hasOwnProperty('id') &&
                        team.hasOwnProperty('name') &&
                        team.hasOwnProperty('load') &&
                        team.hasOwnProperty('waveResistance') &&
                        team.hasOwnProperty('windResistance') &&
                        team.hasOwnProperty('weight')
                    );

                    if (!isValid) {
                        showNotification('Invalid backup file format. Missing required team data.', true);
                        event.target.value = '';
                        return;
                    }

                    const teamCount = backupData.teams.length;
                    const timestampStr = backupData.timestamp ? ` from ${backupData.timestamp}` : '';
                    
                    // Show confirmation dialog
                    showConfirmModal(
                        'üìÇ Restore Backup?',
                        `Restore ${teamCount} team${teamCount !== 1 ? 's' : ''}${timestampStr}? Current data will be replaced.`,
                        () => {
                            // Load the backup data
                            teams = backupData.teams;
                            nextId = Math.max(...teams.map(t => t.id), 0) + 1;
                            
                            saveToStorage();
                            renderLeaderboard();
                            
                            showNotification(`‚úÖ Restored ${teamCount} team${teamCount !== 1 ? 's' : ''} from backup!`);
                            event.target.value = ''; // Reset file input
                        },
                        () => {
                            // Cancel callback
                            event.target.value = ''; // Reset file input
                        }
                    );

                } catch (error) {
                    showNotification('Invalid JSON file. Please select a valid backup file.', true);
                    event.target.value = '';
                }
            };
            
            reader.onerror = function() {
                showNotification('Error reading file. Please try again.', true);
                event.target.value = '';
            };
            
            reader.readAsText(file);
        }

        // Export results to CSV
        function exportResults() {
            console.log('exportResults() called');
            
            if (teams.length === 0) {
                showNotification('No teams to export', true);
                return;
            }

            const sortedTeams = sortTeams();
            
            // Create CSV content with exact format specified
            let csv = 'Rank,Team Name,Load,Wave Resistance,Wind Resistance,Weight\n';
            
            sortedTeams.forEach((team, index) => {
                const rank = index + 1;
                const load = team.load.toUpperCase();
                const wave = team.waveResistance.toUpperCase();
                const wind = team.windResistance.toUpperCase();
                const name = team.name.replace(/"/g, '""'); // Escape quotes
                
                csv += `${rank},"${name}",${load},${wave},${wind},${team.weight}\n`;
            });

            // Create download
            const now = new Date();
            const dateStr = now.getFullYear() + '-' + 
                          String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                          String(now.getDate()).padStart(2, '0');
            const timeStr = String(now.getHours()).padStart(2, '0') + '-' + 
                          String(now.getMinutes()).padStart(2, '0');
            const filename = `Boat_Challenge_Results_${dateStr}_${timeStr}.csv`;
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            console.log('CSV download triggered:', filename);
            showNotification('‚úÖ Results exported!');
        }

        // Reset all data
        function resetAll() {
            showConfirmModal(
                '‚ö†Ô∏è Reset All Data?',
                'This will delete all teams and cannot be undone. Are you sure?',
                () => {
                    teams = [];
                    nextId = 1;
                    editingTeamId = null;
                    saveToStorage();
                    renderLeaderboard();
                    showNotification('üóëÔ∏è All data has been reset');
                }
            );
        }

        // Show confirmation modal
        function showConfirmModal(title, message, onConfirm, onCancel) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal">
                    <h3>${title}</h3>
                    <p>${message}</p>
                    <div class="modal-buttons">
                        <button class="btn-cancel-modal" onclick="closeModal()">Cancel</button>
                        <button class="btn-confirm" onclick="confirmModal()">Confirm</button>
                    </div>
                </div>
            `;
            modal.id = 'confirmModal';
            document.body.appendChild(modal);
            
            // Store callbacks
            window.modalConfirmCallback = onConfirm;
            window.modalCancelCallback = onCancel;
            
            // Close on overlay click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        function closeModal() {
            if (window.modalCancelCallback) {
                window.modalCancelCallback();
            }
            const modal = document.getElementById('confirmModal');
            if (modal) {
                modal.remove();
            }
            window.modalConfirmCallback = null;
            window.modalCancelCallback = null;
        }

        function confirmModal() {
            if (window.modalConfirmCallback) {
                window.modalConfirmCallback();
            }
            const modal = document.getElementById('confirmModal');
            if (modal) {
                modal.remove();
            }
            window.modalConfirmCallback = null;
            window.modalCancelCallback = null;
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = 'notification' + (isError ? ' error' : '');
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function addBulkTeams() {
            const textarea = document.getElementById('bulkTeams');
            const input = textarea.value.trim();
            
            if (!input) {
                showNotification('Please enter team names', true);
                return;
            }

            const teamNames = input.split(/[,\n]+/).map(name => name.trim()).filter(name => name);
            
            if (teamNames.length === 0) {
                showNotification('No valid team names found', true);
                return;
            }

            let addedCount = 0;
            let duplicateCount = 0;

            teamNames.forEach(name => {
                if (teams.some(t => t.name.toLowerCase() === name.toLowerCase())) {
                    duplicateCount++;
                } else {
                    teams.push({
                        id: nextId++,
                        name: name,
                        load: 'pending',
                        waveResistance: 'pending',
                        windResistance: 'pending',
                        weight: 0
                    });
                    addedCount++;
                }
            });

            textarea.value = '';
            
            if (addedCount > 0) {
                showNotification(`‚úÖ Added ${addedCount} team${addedCount > 1 ? 's' : ''}!`);
            }
            if (duplicateCount > 0) {
                showNotification(`‚ö†Ô∏è Skipped ${duplicateCount} duplicate team${duplicateCount > 1 ? 's' : ''}`, true);
            }
            
            saveToStorage();
            renderLeaderboard();
        }

        function addSingleTeam() {
            const input = document.getElementById('singleTeam');
            const name = input.value.trim();
            
            if (!name) {
                showNotification('Please enter a team name', true);
                return;
            }

            if (teams.some(t => t.name.toLowerCase() === name.toLowerCase())) {
                showNotification('Team name already exists!', true);
                return;
            }

            teams.push({
                id: nextId++,
                name: name,
                load: 'pending',
                waveResistance: 'pending',
                windResistance: 'pending',
                weight: 0
            });

            input.value = '';
            showNotification('‚úÖ Team added!');
            saveToStorage();
            renderLeaderboard();
        }

        function deleteTeam(id) {
            const team = teams.find(t => t.id === id);
            if (!team) return;

            // Show confirmation dialog before deleting
            showConfirmModal(
                '‚ö†Ô∏è Delete Team',
                `Are you sure you want to delete ${team.name}? This action cannot be undone.`,
                () => {
                    // Confirmed - delete the team
                    teams = teams.filter(t => t.id !== id);
                    if (currentEditingTeamId === id) {
                        currentEditingTeamId = null;
                    }
                    showNotification('üóëÔ∏è Team deleted');
                    saveToStorage();
                    renderLeaderboard();
                }
            );
        }

        function toggleChallenge(id, challenge) {
            // If another team is being edited, save it first
            if (currentEditingTeamId !== null && currentEditingTeamId !== id) {
                saveCurrentEditingTeam();
            }
            
            const team = teams.find(t => t.id === id);
            if (team) {
                // Enter edit mode for this team (first time)
                if (currentEditingTeamId === null) {
                    currentEditingTeamId = id;
                    // Capture current sorted order before any edits
                    currentDisplayOrder = sortTeams();
                } else {
                    currentEditingTeamId = id;
                }
                
                // Cycle through: pending -> pass -> fail -> pending
                const currentState = team[challenge];
                if (currentState === 'pending') {
                    team[challenge] = 'pass';
                } else if (currentState === 'pass') {
                    team[challenge] = 'fail';
                } else if (currentState === 'fail') {
                    team[challenge] = 'pending';
                } else {
                    // Fallback for any other state
                    team[challenge] = 'pending';
                }
                renderLeaderboardNoSort();
            }
        }

        function updateWeight(id, value) {
            // If another team is being edited, save it first
            if (currentEditingTeamId !== null && currentEditingTeamId !== id) {
                saveCurrentEditingTeam();
            }
            
            const team = teams.find(t => t.id === id);
            if (team) {
                // Enter edit mode for this team (first time)
                if (currentEditingTeamId === null) {
                    currentEditingTeamId = id;
                    // Capture current sorted order before any edits
                    currentDisplayOrder = sortTeams();
                } else {
                    currentEditingTeamId = id;
                }
                
                team.weight = parseFloat(value) || 0;
                renderLeaderboardNoSort();
            }
        }

        function saveTeamChanges(id, event) {
            // Prevent default to stop blur from interfering
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            // Capture weight value directly from input before any blur events
            const team = teams.find(t => t.id === id);
            if (team) {
                const weightInput = document.querySelector(`tr.editing .weight-input`);
                if (weightInput) {
                    team.weight = parseFloat(weightInput.value) || 0;
                }
            }
            
            currentEditingTeamId = null;
            currentDisplayOrder = []; // Clear display order so next render will re-sort
            saveToStorage();
            renderLeaderboard();
            showNotification('‚úÖ Changes saved!');
        }
        
        function saveCurrentEditingTeam() {
            if (currentEditingTeamId !== null) {
                saveToStorage();
                currentEditingTeamId = null;
                currentDisplayOrder = []; // Clear display order so next render will re-sort
                renderLeaderboard();
            }
        }
        
        function handleOverlayClick() {
            if (currentEditingTeamId !== null) {
                saveCurrentEditingTeam();
                showNotification('‚úÖ Changes auto-saved!');
            }
        }



        function startEditingName(id) {
            // If another team is being edited, save it first
            if (currentEditingTeamId !== null && currentEditingTeamId !== id) {
                saveCurrentEditingTeam();
            }
            
            editingTeamId = id;
            // Enter edit mode for this team (first time)
            if (currentEditingTeamId === null) {
                currentEditingTeamId = id;
                // Capture current sorted order before any edits
                currentDisplayOrder = sortTeams();
            } else {
                currentEditingTeamId = id;
            }
            renderLeaderboardNoSort();
        }

        function saveTeamName(id) {
            const input = document.getElementById(`edit-name-${id}`);
            const newName = input.value.trim();
            
            if (!newName) {
                showNotification('Team name cannot be empty', true);
                return;
            }

            if (teams.some(t => t.id !== id && t.name.toLowerCase() === newName.toLowerCase())) {
                showNotification('Team name already exists!', true);
                return;
            }

            const team = teams.find(t => t.id === id);
            if (team) {
                team.name = newName;
                editingTeamId = null;
                showNotification('‚úÖ Team name updated');
                renderLeaderboardNoSort();
            }
        }

        function cancelEditingName() {
            editingTeamId = null;
            if (currentEditingTeamId !== null) {
                // Stay in edit mode but cancel name editing
                renderLeaderboardNoSort();
            } else {
                renderLeaderboard();
            }
        }

        function calculateScore(team) {
            return (team.load === 'pass' ? 1 : 0) + (team.waveResistance === 'pass' ? 1 : 0) + (team.windResistance === 'pass' ? 1 : 0);
        }

        function sortTeams() {
            return [...teams].sort((a, b) => {
                const scoreA = calculateScore(a);
                const scoreB = calculateScore(b);
                
                if (scoreB !== scoreA) {
                    return scoreB - scoreA;
                }
                
                return a.weight - b.weight;
            });
        }

        function renderLeaderboardNoSort() {
            // Render without re-sorting (for when changes are made but not saved)
            const container = document.getElementById('teamsContainer');
            
            if (teams.length === 0) {
                container.innerHTML = '<div class="empty-state">üíß No teams added yet. Add teams above to get started! üíß</div>';
                currentEditingTeamId = null;
                return;
            }

            // Use the preserved display order (don't re-sort during edit)
            const currentTeams = currentDisplayOrder.length > 0 ? currentDisplayOrder : sortTeams();
            
            // Add overlay if in edit mode
            let overlayHtml = '';
            if (currentEditingTeamId !== null) {
                overlayHtml = '<div class="edit-mode-overlay" onclick="handleOverlayClick()"></div>';
            }
            
            let html = overlayHtml + `
                <div class="teams-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Team Name</th>
                                <th>Load</th>
                                <th>Wave Resistance</th>
                                <th>Wind Resistance</th>
                                <th>Weight (g)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            currentTeams.forEach((team, index) => {
                const rank = index + 1;
                const score = calculateScore(team);
                const rankClass = `rank-${rank}`;
                const rankEmoji = rank === 1 ? 'üèÜ' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '';
                
                // Determine row classes based on edit mode
                let rowClasses = rank <= 3 ? rankClass : '';
                if (currentEditingTeamId !== null) {
                    if (team.id === currentEditingTeamId) {
                        rowClasses += ' editing';
                    } else {
                        rowClasses += ' inactive';
                    }
                }

                html += `
                    <tr class="${rowClasses}">
                        <td class="rank-cell ${rank <= 3 ? rankClass : ''}">${rankEmoji} ${rank}</td>
                        <td class="team-name-cell">
                            ${editingTeamId === team.id ? `
                                <div class="team-name-edit">
                                    <input type="text" id="edit-name-${team.id}" value="${team.name}" autofocus>
                                    <button onclick="saveTeamName(${team.id})">Save</button>
                                    <button class="btn-cancel" onclick="cancelEditingName()">Cancel</button>
                                </div>
                            ` : `
                                <div class="team-name-display" onclick="startEditingName(${team.id})" title="Click to edit">
                                    ${team.name}
                                </div>
                            `}
                        </td>
                        <td class="challenge-cell">
                            <button class="toggle-btn ${team.load}" 
                                    onclick="toggleChallenge(${team.id}, 'load')">
                                ${team.load === 'pass' ? '‚úì PASS' : team.load === 'fail' ? '‚úó FAIL' : 'PENDING'}
                            </button>
                        </td>
                        <td class="challenge-cell">
                            <button class="toggle-btn ${team.waveResistance}" 
                                    onclick="toggleChallenge(${team.id}, 'waveResistance')">
                                ${team.waveResistance === 'pass' ? '‚úì PASS' : team.waveResistance === 'fail' ? '‚úó FAIL' : 'PENDING'}
                            </button>
                        </td>
                        <td class="challenge-cell">
                            <button class="toggle-btn ${team.windResistance}" 
                                    onclick="toggleChallenge(${team.id}, 'windResistance')">
                                ${team.windResistance === 'pass' ? '‚úì PASS' : team.windResistance === 'fail' ? '‚úó FAIL' : 'PENDING'}
                            </button>
                        </td>
                        <td class="challenge-cell">
                            <input type="number" class="weight-input" value="${team.weight}" 
                                   onchange="updateWeight(${team.id}, this.value)" 
                                   min="0" step="0.1" placeholder="0">
                        </td>
                        <td class="actions-cell">
                            ${currentEditingTeamId === team.id ? 
                                `<button class="save-changes-btn" onmousedown="saveTeamChanges(${team.id}, event)">Save</button>` : 
                                `<button class="delete-btn" onclick="deleteTeam(${team.id})">Delete</button>`
                            }
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;

            if (editingTeamId) {
                const input = document.getElementById(`edit-name-${editingTeamId}`);
                if (input) {
                    input.focus();
                    input.select();
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            saveTeamName(editingTeamId);
                        } else if (e.key === 'Escape') {
                            cancelEditingName();
                        }
                    });
                }
            }
        }

        function renderLeaderboard() {
            const container = document.getElementById('teamsContainer');
            
            if (teams.length === 0) {
                container.innerHTML = '<div class="empty-state">üíß No teams added yet. Add teams above to get started! üíß</div>';
                return;
            }

            const sortedTeams = sortTeams();
            // Update the current display order when we do a full render
            currentDisplayOrder = sortedTeams;
            
            let html = `
                <div class="teams-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Team Name</th>
                                <th>Load</th>
                                <th>Wave Resistance</th>
                                <th>Wind Resistance</th>
                                <th>Weight (g)</th>

                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            sortedTeams.forEach((team, index) => {
                const rank = index + 1;
                const score = calculateScore(team);
                const rankClass = `rank-${rank}`;
                const rankEmoji = rank === 1 ? 'üèÜ' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '';

                html += `
                    <tr class="${rank <= 3 ? rankClass : ''}">
                        <td class="rank-cell ${rank <= 3 ? rankClass : ''}">${rankEmoji} ${rank}</td>
                        <td class="team-name-cell">
                            ${editingTeamId === team.id ? `
                                <div class="team-name-edit">
                                    <input type="text" id="edit-name-${team.id}" value="${team.name}" autofocus>
                                    <button onclick="saveTeamName(${team.id})">Save</button>
                                    <button class="btn-cancel" onclick="cancelEditingName()">Cancel</button>
                                </div>
                            ` : `
                                <div class="team-name-display" onclick="startEditingName(${team.id})" title="Click to edit">
                                    ${team.name}
                                </div>
                            `}
                        </td>
                        <td class="challenge-cell">
                            <button class="toggle-btn ${team.load}" 
                                    onclick="toggleChallenge(${team.id}, 'load')">
                                ${team.load === 'pass' ? '‚úì PASS' : team.load === 'fail' ? '‚úó FAIL' : 'PENDING'}
                            </button>
                        </td>
                        <td class="challenge-cell">
                            <button class="toggle-btn ${team.waveResistance}" 
                                    onclick="toggleChallenge(${team.id}, 'waveResistance')">
                                ${team.waveResistance === 'pass' ? '‚úì PASS' : team.waveResistance === 'fail' ? '‚úó FAIL' : 'PENDING'}
                            </button>
                        </td>
                        <td class="challenge-cell">
                            <button class="toggle-btn ${team.windResistance}" 
                                    onclick="toggleChallenge(${team.id}, 'windResistance')">
                                ${team.windResistance === 'pass' ? '‚úì PASS' : team.windResistance === 'fail' ? '‚úó FAIL' : 'PENDING'}
                            </button>
                        </td>
                        <td class="challenge-cell">
                            <input type="number" class="weight-input" value="${team.weight}" 
                                   onchange="updateWeight(${team.id}, this.value)" 
                                   min="0" step="0.1" placeholder="0">
                        </td>

                        <td class="actions-cell">
                            ${currentEditingTeamId === team.id ? 
                                `<button class="save-changes-btn" onmousedown="saveTeamChanges(${team.id}, event)">Save</button>` : 
                                `<button class="delete-btn" onclick="deleteTeam(${team.id})">Delete</button>`
                            }
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;

            if (editingTeamId) {
                const input = document.getElementById(`edit-name-${editingTeamId}`);
                if (input) {
                    input.focus();
                    input.select();
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            saveTeamName(editingTeamId);
                        } else if (e.key === 'Escape') {
                            cancelEditingName();
                        }
                    });
                }
            }
        }

        document.getElementById('singleTeam').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addSingleTeam();
            }
        });

        // Initialize app on load
        initApp();
    </script>
</body>
</html>
